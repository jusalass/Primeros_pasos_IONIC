<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  

  <ion-card >
    
    <ion-list>
      <form  class="full-height" (submit)="login()">
        <img  alt="Logo" src="../../assets/img/depositphotos_109347560-stock-illustration-water-wave-logo-template.jpg" />
        <ion-list> 
          <ion-item>
            <ion-input label="Email" type="email" placeholder="correo@dominio.com" [(ngModel)]="mail" name="mail" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Password" type="password" value="password" [(ngModel)]="pass" name="pass"></ion-input>
          </ion-item> 
        </ion-list>
        <ion-button  expand="block" shape="round" fill="outline" color="success" type="submit">Entrar</ion-button>
        <span>Version 1.0.0</span>
      </form>
      
    </ion-list>
    
  </ion-card>
  

  <ion-toast 
    [isOpen]="isToastOpen" 
    message="Credenciales InvÃ¡lidas" 
    [duration]="5000">
  </ion-toast>
  
</ion-content>
